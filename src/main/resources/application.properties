spring.application.name=Inova

# ===============================
# CONFIGURAÇÃO DO BANCO DE DADOS
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/inova
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# CONFIGURAÇÃO DO JPA / HIBERNATE
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
# Use validate em produção ou para evitar alterações automáticas: validate | none | update | create | create-drop

# ===============================
# LOG DO HIBERNATE (DEBUG SQL)
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# ===============================
# CONFIGURAÇÃO DE TIMEZONE
# ===============================
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jackson.time-zone=UTC

# ===============================
# CONFIGURAÇÃO DE CORS (VIA WEB CONFIGURER)
# ===============================
# CORS será configurado programaticamente, exemplo abaixo:


# Para ambiente de desenvolvimento
spring.profiles.active=dev

api.security.token.secret=${JWT_SECRET:my-secret-key}
